<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merline Agenda</title>
    <link rel="icon" type="image/png" href="Images/sublimese.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#e91e63" />

    <!-- Replace with your own icon -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: url("/Images/Gemini_Generated_Image_d5atbtd5atbtd5at.png")
          no-repeat center center/cover; /* Replace with your background */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .app {
        background: url("/Images/coverpage.jpg") no-repeat center center/cover;
        border-radius: 20px;
        padding: 20px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        overflow-wrap: break-word;
      }
      h1 {
        text-align: center;
        margin-bottom: 15px;
        color: #f8f6f6;
        font-weight: bold;
      }
      form input,
      form textarea,
      form button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
      }
      form button {
        background: #ff4081;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      form button:hover {
        background: #e73370;
      }
      .event-list {
        margin-top: 20px;
      }
      .event {
        background: #f7f7f7;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        overflow-wrap: break-word;
      }
      .event h3 {
        margin-bottom: 5px;
        color: #444;
      }
      .event small {
        display: block;
        color: #888;
        margin-bottom: 8px;
      }

      .event-actions {
        display: flex;
        gap: 10px;
      }
      .event-actions button {
        flex: 1;
        padding: 6px;
        font-size: 13px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #202020; /* white text */
        font-weight: bold;
        opacity: 0.8;
      }

      .delete-btn {
        background: #f44336;
        color: white;
      }
      .edit-btn {
        background: #4caf50;
        color: white;
      }
      @media (max-width: 600px) {
        .app {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Merline Agenda</h1>
      <form id="eventForm">
        <input type="text" id="title" placeholder="Event Title" required />
        <input type="text" id="dress" placeholder="Dressing Code" required />
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <textarea
          id="desc"
          placeholder="Description"
          rows="3"
          required
        ></textarea>
        <button type="submit">Add Event</button>
      </form>

      <div class="event-list" id="eventList"></div>
      <footer class="footer">Made by Actif</footer>
    </div>

    <script>
      const eventForm = document.getElementById("eventForm");
      const eventList = document.getElementById("eventList");

      // Load saved events
      document.addEventListener("DOMContentLoaded", loadEvents);

      eventForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const dress = document.getElementById("dress").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const desc = document.getElementById("desc").value;

        const event = { id: Date.now(), title, dress, date, time, desc };
        saveEvent(event);
        addEventToDOM(event);
        eventForm.reset();
      });

      function addEventToDOM(event) {
        const div = document.createElement("div");
        div.classList.add("event");
        div.setAttribute("data-id", event.id);
        div.innerHTML = `
        <h3>${event.title}</h3>
        <small>Date: ${event.date} | Time: ${event.time} | Dress: ${event.dress}</small>
        <p>${event.desc}</p>
        <div class="event-actions">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      `;

        // Delete event
        div.querySelector(".delete-btn").addEventListener("click", () => {
          deleteEvent(event.id);
          div.remove();
        });

        // Edit event
        div.querySelector(".edit-btn").addEventListener("click", () => {
          document.getElementById("title").value = event.title;
          document.getElementById("dress").value = event.dress;
          document.getElementById("date").value = event.date;
          document.getElementById("time").value = event.time;
          document.getElementById("desc").value = event.desc;
          deleteEvent(event.id);
          div.remove();
        });

        eventList.appendChild(div);
      }

      function saveEvent(event) {
        let events = JSON.parse(localStorage.getItem("events")) || [];
        events.push(event);
        localStorage.setItem("events", JSON.stringify(events));
      }

      function deleteEvent(id) {
        let events = JSON.parse(localStorage.getItem("events")) || [];
        events = events.filter((ev) => ev.id !== id);
        localStorage.setItem("events", JSON.stringify(events));
      }

      function loadEvents() {
        let events = JSON.parse(localStorage.getItem("events")) || [];
        events.forEach(addEventToDOM);
      }
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker Registered"));
      }
    </script>
  </body>
</html>
